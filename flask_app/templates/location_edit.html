<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">

    <title>Edit Location</title>
</head>

<body>
    {% include "_navbar.html" %}

    <div class="d-flex justify-content-center bodyImg">
        <div class="border border-dark p-4 w-25">
            <h3>Edit Trail</h3>
            {% for message in
                get_flashed_messages(category_filter=['location']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            <form action="/locations/update/{{one_location.id}}" method="POST">
                <div>
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" name="name" value="{{one_location.name}}" class="form-control" />
                </div>
                <div>
                    <label class="form-label" for="state">State:</label>
                    <input type="text" name="state" class="form-control" value="{{one_location.state}}" />
                </div>
                <div>
                    <label class="form-label" for="distance">Distance(Miles):</label>
                    <input type="text" name="distance" class="form-control" value="{{one_location.distance}}" />
                </div>
                <div>
                    <label class="form-label" for="difficulty_level">Difficulty Level:</label> <br>
                    <select name="difficulty_level">
                        <option value="-1">Please select a difficulty level:</option>
                        <option value="Easy" {% if one_location.difficulty_level=="Easy" %}selected{% endif %}>Easy
                        </option>
                        <option value="Moderate" {% if one_location.difficulty_level=="Moderate" %}selected{% endif %}>
                            Moderate</option>
                        <option value="Hard" {% if one_location.difficulty_level=="Hard" %}selected{% endif %}>Hard
                        </option>
                    </select>
                </div>
                <button class="btn btn-sm btn-outline-primary mt-3">Update Trail</button>
                <a class="btn btn-sm btn-outline-warning mt-3" href="/locations/view/{{one_location.id}}">Cancel</a>
            </form>
        </div>

</body>

</html>
