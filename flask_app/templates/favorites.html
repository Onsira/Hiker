<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">

    <title>Favorite Locations</title>
</head>

<body>
    {% include "_navbar.html" %}

    <div class="p-4 bodyImg">
        <h3 class="mb-5 text-center">My Favorite Locations</h3>
        <div class="row">
            {% for user in favorite_locations %}
                {% for location in user.locations %}
                    <div class="col border border-secondary-subtle me-5">
                        <h5><a href="/locations/view/{{location.location_id}}">{{ location.name }}</a></h5>
                        <p>State: {{ location.state|title }}</p>
                        <p>Distance: {{ location.distance }} mi</p>
                        <p>Difficulty Level: {{ location.difficulty_level }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
